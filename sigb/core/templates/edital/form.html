{% extends 'base.html' %}

{% block main %}
<div class="container-xl h-100 mt-4">
  <h2>{% block title_form %}{% endblock title_form %}</h2>
  <hr>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-3 mt-2">
        <label for="{{ form.numero.id_for_label }}" class="form-label">
          {{ form.numero.label }}
        </label>
        {{ form.numero }}
        <div class="invalid-feedback">
          {{ form.numero.errors.0 }}
        </div>
      </div>
      <div class="col-lg-3">
        <label for="{{ form.vigencia.id_for_label }}" class="form-label">
          {{ form.vigencia.label }}
        </label>
        {{ form.vigencia }}
        <div class="invalid-feedback">
          {{ form.vigencia.errors.0 }}
        </div>
      </div>
      <div class="col-lg-6">
        <label for="{{ form.descricao.id_for_label }}" class="form-label">
          {{ form.descricao.label }}
        </label>
        {{ form.descricao }}
        <div class="invalid-feedback">
          {{ form.descricao.errors.0 }}
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center my-5">
      <div class="col col-xl-3 d-grid">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock main %}
