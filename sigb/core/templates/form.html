{% extends 'base.html' %}

{% block main %}
<div class="container-xl h-100 mt-4">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="row justify-content-md-center my-5">
      <div class="col col-xl-2 d-grid">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock main %}
